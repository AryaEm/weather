<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay loop muted plays-inline class="background-clip">
    <source
      src="assets/lofi-rain-flower-field-pixel-moewalls-com.mp4"
      type="video/mp4"
    />
  </video>

  <div class="container">
    <div class="wrap">
      <div class="search">
        <h2>weather.em</h2>
        <div class="input-container">
          <div class="shadow-input"></div>
          <input type="text" id="cityInput" name="text" class="input-search" autocomplete="off" placeholder="Cari Kota">
          <button class="button" id="searchButton">
            Search
            <div class="hoverEffect">
              <div></div>
            </div>
          </button>
        </div>
      </div>

      <div class="result">
        <div class="result-wrap" id="weatherResult">
          
        </div>
      </div>
    </div>

    <div class="wrap2">
      <div class="ilustration">
      </div>
    </div>
  </div>
  
  <script src="/script2.js"></script>
</body>
</html>
